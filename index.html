<!DOCTYPE html>
<html>
<head>
  <title>FedCM Login</title>
</head>
<body>
  <script>
    // Function to send message to the extension
    function sendMessageToExtension(data) {
      // Send message to all browser windows
      window.opener.postMessage({
          source: 'fedcm-login',
          ...data
      }, '*');
    } 

    // Example usage after your login logic completes
    function onLoginComplete(success, userData) {
      sendMessageToExtension({
            success: success,
            userData: userData
      });
      // Close the popup window
      window.close();
    }

    async function initiateFedCM() {
      try {

      if (!window.navigator?.credentials?.get) {
          throw new Error('FedCM is not supported in this browser');
        }

        console.log("initiateFedCM");

        // Sleep for 2 seconds before continuing
        await new Promise(resolve => setTimeout(resolve, 2000));

        // TODO: move to other place
        onLoginComplete(true, { data: "some data ..."});
        
        const credential = await navigator.credentials.get({
          identity: {
            context: "signup",
            providers: [
              {
                configURL: "https://accounts.google.com/gsi/fedcm.json",
                clientId: "497414815112-g2ict94mnksuep7f214kh1cqv1lq2i5f.apps.googleusercontent.com"
              }
            ]
          }
        });

        console.log("credentials:", credential);

        if (credential && credential.idToken) {
          // Send the ID token back to the opener (your extension)
          window.opener.postMessage({ idToken: credential.idToken }, '*');
          // Optionally, close the popup
          window.close();
        } else {
          throw new Error('No ID token received.');
        }
      } catch (error) {
        // Send the error back to the opener
        console.log(error);
        window.opener.postMessage({ error: error.message }, '*');
        window.close();
      }
    }

    // Start the FedCM flow when the page loads
    window.onload = initiateFedCM;
  </script>
</body>
</html>
